dashboard:
    path: /
    defaults: { _controller: RoommateBundle:Dashboard:index }

dashboard_vote:
    path: /option/{option}
    defaults: { _controller: RoommateBundle:Dashboard:vote }

dashboard_delete:
    path: /delete/{item}
    defaults: { _controller: RoommateBundle:Dashboard:delete }

dashboard_acknowledge:
    path: /acknowledge/{item}
    defaults: { _controller: RoommateBundle:Dashboard:acknowledge }

dashboard_add:
    path: /add
    methods: [GET]
    defaults: { _controller: RoommateBundle:Dashboard:add }

dashboard_add_process:
    path: /add
    methods: [POST]
    defaults: { _controller: RoommateBundle:Dashboard:processAdd }
